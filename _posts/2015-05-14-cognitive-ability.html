---
layout: tabs
---

<div class="container">

  <h3>Reasoning</h3>
  <div class="tree well">
    <ul>
      <li style="list-style:none">
        <span><a role="button" onclick="showSection(logicalReasoning_list)">Logical Reasoning
          <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></a></span>
          <ul class="list-group" id="logicalReasoning_list" style="display: none">
            <li class="list-group-item">
              <span><i class="icon-minus-sign"></i></span> <a class="page-scroll" href="#syllogismCarousel">Slides</a></a>
            </li>
          </ul>
      </li>
    </ul>
  </div>
  <!-- Syllogism -->
  <h4>Syllogism </h4>
  <br>
  <div id="syllogismCarousel" class="carousel slide" data-ride="carousel" data-interval="false" data-wrap="false">
    
    {% assign count = 0 %}
    <!-- Indicators -->
    <ol class="carousel-indicators">
      {% for i in site.data.slides.syllogismPart1 %}
        <li data-target="#syllogismCarousel" data-slide-to="{{ count }}"></li>
        {% assign count = count | plus:1 %}
      {% endfor %}
    </ol>
      
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" id="economics_management_slides">
      {% for i in site.data.slides.syllogismPart1 %}
        <div class="item {{ i.active }}">
          <img  src="{{ i.url | prepend:site.url }}" alt="slide">
        </div>
      {% endfor %}
    </div>
    
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#syllogismCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#syllogismCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
